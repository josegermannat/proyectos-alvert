<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Array</title>
</head>
<body>
    <script>
const frutas = ["mandarina","uva","melon", 2, 4];
const element = "elemento";
frutas.push(element);
const exp = frutas.indexOf("melon");
frutas.splice(exp, 1)
document.write(frutas)

    </script>
